<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Mission to Mars</title>

</head>

<body>

  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p>{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>

        <!-- if images is False/None/non-existent, then default to error message -->
        <img src="{{mars.featured_image | default('static/images/error.jpg', true) }}" class="img-responsive"
          alt="Responsive image" />
      </div>

      <div class="col-md-4">
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <h4>Mars Facts</h4>
          {{ mars.facts | safe }}
        </div>
      </div>
    </div>

    <!-- Section for Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>

      {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{hemisphere.img_url | default('static/images/error.jpg', true)}}" alt="...">
          <div class="caption">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
